<script>
//    window.$docsify = {

    window.$docsify = {
    el: '#app',
    auto2top: true,
    basePath: '../md/',
    homepage: 'README.md',
    repo: 'https://github.com/kuhami/KroInterview',
    subMaxLevel:3,//左边栏显示层级
//     loadSidebar: '_sidebar.md',
    search: {
        noData: {
            '/': '没有结果!',
            '/': 'No results!'
        },
        paths: '../md/',
        placeholder: {
            '/': '搜索',
            '/': 'Search'
        },
    },
}

    var topbtn = document.getElementById('topbtn');
    var lastScroll = 0;
    topbtn.style.display = 'none';
    window.onscroll = function(){
        var top = document.documentElement.scrollTop;//初始均为0
        if(top > 0){
            topbtn.style.display = 'block';
        }
        if(top == 0){ //若为起始状态，则不显示向上图标
            topbtn.style.display = 'none';
        }
    };
    topbtn.onclick = function () {
        var scrollTop = 0;
        var curPos = document.documentElement.scrollTop;//现在滚动条的位置
        var step = Math.abs(scrollTop - curPos) / 200 ;
        var tid = setInterval(function() { //不断调用，帧动成画
            if (curPos > scrollTop + 14) {
                curPos -= step;
                step = step * 1.05; //速度逐步加快
                document.documentElement.scrollTop = curPos
            } else if (curPos <= scrollTop + 14){ //直接跳到起始位置
                document.documentElement.scrollTop = scrollTop
                clearInterval(tid); //关闭循环
            }
        }, 1);
    }
</script>
